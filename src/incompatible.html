<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web site incompatible with your web browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    align-items: center;
    background: #FDD;
    color: black;
    margin: 1em;
  }
</style>
</head>
<body>
  <script>
    var msg = (/\bmsg=([^&]*)/.exec(location.search) || [])[1];

    if (msg)
      document.write('<p style="color: red">' + decodeURIComponent(msg) + '</p>');

    if (history.replaceState && location.href.indexOf('?') >= 0)
        history.replaceState(undefined, undefined, location.href.replace(/\?.*$/, ''));
  </script>
  <p>Your web browser does not have the capabilities needed to run this website.</p>
</body>
</html>
